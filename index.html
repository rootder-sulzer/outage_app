<html>
    <style>
        .boxsize{height:40px; width:100px;}
        .box{background-color: red;}
        .box:hover{background-color: blue;}
    </style>
    <body style="height:800px; width:100vw; background-color: aquamarine; padding: 0px; margin:0px;">
        <h1>HELLO WORLD!</h1>
        <div id="move_item" class="boxsize box">MOVE ME</div>
    </body>
    <script>
        document.getElementById("move_item").addEventListener("click",()=>{
            var temp = pywebview.api.sayHi();
            document.getElementById("move_item").innerHTML = temp;
            document.getElementById("move_item").style.backgroundColor = temp;
        })

        function flip_color(){
            document.getElementById("move_item").style.backgroundColor = "purple";
        }
    </script>
</html>
